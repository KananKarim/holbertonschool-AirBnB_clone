<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB clone</title>
    <link rel="icon" href="images/icon.png" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
  </head>
  <body>
    <header class="header">
      <img src="images/logo.png" alt="logo" />
    </header>

    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Lankaran,Baku...</h4>

          <ul class="popover">
            <li>
              <h2>Lankaran:</h2>
              <ul>
                <li>page1</li>
                <li>page2</li>
              </ul>
            </li>

            <li>
              <h2>Baku:</h2>
              <ul>
                <li>page1</li>
                <li>page2</li>
              </ul>
            </li>
          </ul>
        </div>

        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet,Door...</h4>

          <ul class="popover">
            <li>Tv</li>
            <li>Internet</li>
            <li>Bathroom</li>
            <li>Main</li>
          </ul>
        </div>

        <button class="search-btn">Search</button>
      </section>

      <section class="places">
        <h1>Places</h1>
        <div class="places-container">
          <article>
            <h2>My Home</h2>
          </article>

          <article>
            <h2>Tiny house</h2>
          </article>

          <article>
            <h2>A suite</h2>
          </article>
        </div>
      </section>
    </div>

    <footer class="footer">Holberton School</footer>
  </body>
</html>
